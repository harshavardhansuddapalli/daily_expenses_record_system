<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Daily Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>

<body>
    <!-- Background blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>


    <div class="card">
        <h2>Edit Expense</h2>
        <form action="{{ url_for('update_expense', expense_id=expense.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ expense.title }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" value="{{ expense.amount }}"
                    required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ expense.date }}" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
